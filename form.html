            <main>
                <section>
                    <form action="#">
                        <div class="textInputWrapper">
                            <label for="name" class="nonHeaderLabel">Ваше имя</label>
                            <input type="text" id="name">
                        </div>
                        <div class="textInputWrapper">
                            <label for="birthYear" class="nonHeaderLabel">Год рождения</label>
                            <input type="text" id="birthYear">
                        </div>
                        <div class="textInputWrapper">
                            <label for="occupation" class="nonHeaderLabel">Род занятий</label>
                            <input type="text" id="occupation">
                        </div>
                        <div>
                            <label class="headerLabel">Пол</label>
                            <div class="radioInputWrapper">
                                <input type="radio" id="male" name="gender">
                                <label for="male">мужской</label>
                            </div>
                            <div class="radioInputWrapper">
                                <input type="radio" id="female" name="gender">

                            </div>
                        </div>
                        <div>
                            <label class="headerLabel">Какие языки вы знаете?</label>
                            <div class="checkBoxInputWrapper">
                                <input type="checkbox" id="ru">
                                <label for="ru">русский</label>
                            </div>
                            <div class="checkBoxInputWrapper">
                                <input type="checkbox" id="be">
                                <label for="be">белорусский</label>
                            </div>
                            <div class="checkBoxInputWrapper">
                                <input type="checkbox" id="en">
                                <label for="en">английский</label>
                            </div>
                            <div class="checkBoxInputWrapper">
                                <input type="checkbox" id="de">

                            </div>
                            <div class="checkBoxInputWrapper">
